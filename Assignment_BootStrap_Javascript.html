<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
          


        function Add() {
           var val1 = parseInt(document.getElementById("no1").value);
            var val2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").value = val1 + val2;


        }
        function Subtract() {
               var val1 = parseInt(document.getElementById("no1").value);
            var val2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").value = val1 - val2;

        }
        function Multiply() {
               var val1 = parseInt(document.getElementById("no1").value);
            var val2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").value = val1 * val2;
     
        }
        function Divide() {
                var val1 = parseInt(document.getElementById("no1").value);
            var val2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").value = val1 / val2;
          
        }
        function Change() {
            let myElements = document.querySelectorAll(".form-control");
            
            for (let i = 0; i < myElements.length; i++) {

                myElements[i].style.backgroundColor = "yellow";
            }
        }


    </script>

</head>
<body>
<div>
<center>
<header>
   <h1> Calculator</h1>
</header>
</center>
</div>
   <div class="container">
  <form>
    <div class="form-group">
      <label for="no1">Enter No1 :</label>
      <input type="number" class="form-control" id="no1" placeholder="Enter Number 1" />
    </div>
    <div class="form-group">
      <label for="no2">Enter No 2 :</label>
      <input type="number" class="form-control" id="no2" placeholder="Enter Number 2" />
    </div>
    <div class="form-group">
      <label for="result">Result :</label>
      <input type="number" class="form-control" id="result" />
    </div>
	 <div class="form-group">
        <button type="button"  class="btn btn-info" onclick="Add()">Add</button>
        </div>
		 <div class="form-group">
        <button type="button" class="btn btn-info" onclick="Subtract()">Subtract</button>
         </div>
		 <div class="form-group">
        <button type="button"  class="btn btn-info" onclick="Divide()">Divide </button>
           </div>
		    <div class="form-group">
        <button type="button" class="btn btn-info" onClick="Multiply()">Multiply </button>
         </div>
		  <div class="form-group">
        <button type="button" class="btn btn-success" onClick="Change()">Change</button>
         </div>
  </form>

</body>
</html>
